name: ğŸ—„ï¸ Auto Update Database - HELMER ACADEMY

on:
  push:
    branches: [ main ]
    paths: [ 'auto_update_database.php' ]
  workflow_dispatch:

jobs:
  update-database:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: pdo, pdo_mysql
        
    - name: ğŸ”§ Install Dependencies
      run: |
        composer install --no-dev --optimize-autoloader
        
    - name: ğŸ—„ï¸ Execute Database Update
      run: |
        echo "ğŸš€ Executando atualizaÃ§Ã£o automÃ¡tica do banco de dados..."
        php auto_update_database.php
        
    - name: âœ… Verify Update Success
      run: |
        echo "âœ… Verificando se a atualizaÃ§Ã£o foi bem-sucedida..."
        if [ -f "database_updated.flag" ]; then
          echo "âœ… Banco de dados atualizado com sucesso!"
        else
          echo "âŒ Falha na atualizaÃ§Ã£o do banco de dados"
          exit 1
        fi
        
    - name: ğŸ§¹ Cleanup
      run: |
        echo "ğŸ§¹ Limpando arquivos temporÃ¡rios..."
        rm -f auto_update_database.php
        rm -f update_database.php
        rm -f rollback_database.php
        rm -f database_updates.sql
        
    - name: ğŸ“¤ Commit Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ğŸ—„ï¸ Database updated automatically - $(date)" || exit 0
        git push origin main || exit 0
